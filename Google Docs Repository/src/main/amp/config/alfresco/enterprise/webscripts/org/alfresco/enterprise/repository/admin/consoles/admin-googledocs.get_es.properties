googledocs.title=Google Docs\u2122
googledocs.intro-text=La integraci\u00f3n de Google Docs permite que los usuarios editen de forma sencilla en Google Docs el contenido de documentos almacenados en el repositorio, como alternativa a las capacidades de edici\u00f3n en l\u00ednea y fuera de l\u00ednea ofrecidas en Alfresco Share.
googledocs.settings.label=Configuraci\u00f3n de Google Docs
googledocs.version.label=Versi\u00f3n instalada actualmente
googledocs.enabled.label=Google Docs habilitado
googledocs.enabled.description=Habilita la funcionalidad de Google Docs. Cuando instale Alfresco Content Services con el asistente de configuraci\u00f3n, esta propiedad se establece en Verdadero. Si establece esta opci\u00f3n en Falso, la acci\u00f3n Editar en Google Docs no estar\u00e1 disponible. Los documentos que est\u00e9n siendo editados actualmente estar\u00e1n disponibles mediante la acci\u00f3n Continuar editando en Google Docs hasta que sean guardados o descartados.
integration.googleDocs.idleThresholdSeconds.label=Umbral de inactividad de Google Docs
integration.googleDocs.idleThresholdSeconds.description=Establece el umbral de tiempo de inactividad en segundos. Los usuarios de Google adicionales que invite para colaborar en el documento se considerar\u00e1n 'inactivos' despu\u00e9s de este periodo. El periodo se mide a partir del momento en que el usuario realiza el \u00faltimo cambio en el documento. Cuando se guardan documentos en Alfresco Share o se descartan cambios, es necesario confirmar que desea desconectar todos los usuarios no inactivos antes de que se complete la acci\u00f3n.
