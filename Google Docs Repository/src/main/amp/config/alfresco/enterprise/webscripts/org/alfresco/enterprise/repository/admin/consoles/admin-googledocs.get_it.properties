googledocs.title=Google Documenti\u2122
googledocs.intro-text=L'integrazione di Google Documenti consente di modificare in modo fluido il contenuto dei documenti archiviati nel repository all'interno di Google Documenti come alternativa alle funzionalit\u00e0 di modifica online e offline offerte da Alfresco Share.
googledocs.settings.label=Impostazioni Google Documenti
googledocs.version.label=Versione installata attualmente
googledocs.enabled.label=Google Documenti abilitato
googledocs.enabled.description=Abilita la funzionalit\u00e0 Google Documenti. Quando si procede all'installazione di Alfresco Content Services tramite l'installazione guidata, questa propriet\u00e0 viene contrassegnata. Nel caso in cui ci\u00f2 non avvenga, l'azione Modifica in Google Documenti non sar\u00e0 disponibile. I documenti attualmente in fase di modifica saranno ancora disponibili utilizzando l'azione Riprendi modifica in Google Documenti finch\u00e9 non verranno salvati o scartati.
integration.googleDocs.idleThresholdSeconds.label=Soglia inattivit\u00e0 Google Documenti
integration.googleDocs.idleThresholdSeconds.description=Impostare la soglia tempo di inattivit\u00e0 in secondi. Utenti Google aggiuntivi che verranno invitati a collaborare al documento saranno considerati 'inattivi' dopo tale periodo. Il periodo viene misurato dal momento in cui l'utente ha effettuato l'ultimo cambiamento al documento. Quando si salva un documento in Alfresco Share, o in caso di scarto dei cambiamenti effettuati, \u00e8 necessario confermare che si desidera disconnettere tutti gli utenti non inattivi prima di completare l'azione.
