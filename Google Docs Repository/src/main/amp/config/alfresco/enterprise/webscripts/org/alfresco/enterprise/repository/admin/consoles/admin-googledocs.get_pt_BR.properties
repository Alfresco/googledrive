googledocs.title=Google Docs\u2122
googledocs.intro-text=A integra\u00e7\u00e3o com o Google Docs permite que conte\u00fados de documento armazenados no reposit\u00f3rio sejam perfeitamente editados dentro do Google Docs, em alternativa \u00e0 capacidade de edi\u00e7\u00e3o online e offline fornecida pela Alfresco Share.
googledocs.settings.label=Configura\u00e7\u00f5es Google Docs
googledocs.version.label=Vers\u00e3o instalada
googledocs.enabled.label=Google Docs ativado
googledocs.enabled.description=Ativa as funcionalidades do Google Docs. Quando voc\u00ea instala o Alfresco Content Services com o assistente de instala\u00e7\u00e3o, esta propriedade \u00e9 definida como verdadeira. Se voc\u00ea definir esta op\u00e7\u00e3o como falsa, a edi\u00e7\u00e3o no Google Docs n\u00e3o estar\u00e1 dispon\u00edvel. Os documentos em edi\u00e7\u00e3o continuar\u00e3o dispon\u00edveis ao usar a a\u00e7\u00e3o Retomar do Google Docs, at\u00e9 que sejam salvos ou descartados.
integration.googleDocs.idleThresholdSeconds.label=Limite de ociosidade do Google Docs
integration.googleDocs.idleThresholdSeconds.description=Configura o limite do tempo ocioso para alguns segundos. Outros usu\u00e1rios do Google que voc\u00ea convidar para colaborar no documento ser\u00e3o considerados 'ociosos' depois disto. O per\u00edodo ser\u00e1 definido a partir do \u00faltimo momento que o usu\u00e1rio alterou o documento. Ao salvar os documentos de volta para o Alfresco Share ou ao descartar as mudan\u00e7as, voc\u00ea deve confirmar se quer desconectar todos os usu\u00e1rios n\u00e3o ociosos antes de completar a a\u00e7\u00e3o.
