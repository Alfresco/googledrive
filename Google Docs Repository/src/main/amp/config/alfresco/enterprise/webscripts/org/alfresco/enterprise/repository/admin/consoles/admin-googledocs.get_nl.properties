googledocs.title=Google Documenten\u2122
googledocs.intro-text=Met Google Documenten-integratie kan de inhoud van documenten die in de repository zijn opgeslagen, moeiteloos in Google Documenten worden bewerkt als alternatief voor de online en offline bewerkingsmogelijkheden die binnen Alfresco Share geboden worden.
googledocs.settings.label=Google Documenten-instellingen
googledocs.version.label=Huidige ge\u00efnstalleerde versie
googledocs.enabled.label=Google Documenten ingeschakeld
googledocs.enabled.description=Hiermee wordt de Google Documenten-functionaliteit geactiveerd. Wanneer u Alfresco Content Services installeert met de wizard Setup, wordt deze optie ingesteld op true (waar). Als u deze optie instelt op false (onwaar), is de actie Bewerken in Google Documenten niet beschikbaar. Documenten die op dit moment worden bewerkt, blijven beschikbaar met de actie Bewerken in Google Documenten hervatten totdat ze worden opgeslagen of de wijzigingen worden genegeerd.
integration.googleDocs.idleThresholdSeconds.label=Google Documenten-drempelwaarde voor inactiviteit
integration.googleDocs.idleThresholdSeconds.description=Hiermee wordt de drempelwaarde voor inactiviteit in seconden ingesteld. Extra Google-gebruikers die u uitnodigt om aan het document mee te werken, worden beschouwd als 'inactief' na deze periode. De periode wordt gemeten vanaf het moment dat de gebruiker voor het laatst een wijziging in het document heeft aangebracht. Wanneer documenten weer in Alfresco Share worden opgeslagen, of de wijzigingen worden genegeerd, moet u bevestigen dat u alle niet-inactieve gebruikers wilt loskoppelen voordat de actie wordt voltooid.
