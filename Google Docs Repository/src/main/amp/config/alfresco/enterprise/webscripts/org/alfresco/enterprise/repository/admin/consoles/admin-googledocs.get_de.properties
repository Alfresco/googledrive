googledocs.title=Google Docs\u2122
googledocs.intro-text=Die Google Docs-Integration erm\u00f6glicht das nahtlose Bearbeiten von im Repository gespeicherten Dokumentinhalten in Google Docs als Alternative zu den durch Alfresco Share bereitgestellten Online- und Offline-Bearbeitungsfunktionen.
googledocs.settings.label=Google Docs-Einstellungen
googledocs.version.label=Derzeit installierte Version
googledocs.enabled.label=Google Docs aktiviert
googledocs.enabled.description=Aktiviert die Google Docs-Funktionalit\u00e4t. Wenn Sie Alfresco Content Services mit dem Setup-Assistenten installieren, ist diese Eigenschaft auf "Wahr" gesetzt. Wenn Sie diese Option auf "Falsch" setzen, ist die Aktion "In Google Docs bearbeiten" nicht verf\u00fcgbar. Dokumente, die derzeit bearbeitet werden, sind weiterhin \u00fcber die Aktion "Bearbeitung in Google Docs fortsetzen" verf\u00fcgbar, bis sie gespeichert oder verworfen werden.
integration.googleDocs.idleThresholdSeconds.label=Google Docs\u00a0\u2013\u00a0Schwellenwert f\u00fcr Leerlauf
integration.googleDocs.idleThresholdSeconds.description=Legt den Schwellenwert f\u00fcr den Leerlauf in Sekunden fest. Zus\u00e4tzliche Google-Benutzer, die Sie zur Mitarbeit am Dokument einladen, werden nach diesem Zeitraum als inaktiv eingestuft. Der Zeitraum beginnt zum Zeitpunkt, an dem der Benutzer zuletzt eine \u00c4nderung am Dokument vorgenommen hat. Wenn Sie Dokumente wieder in Alfresco Share speichern oder \u00c4nderungen verwerfen, m\u00fcssen Sie best\u00e4tigen, dass Sie alle aktiven Benutzer trennen m\u00f6chten, bevor die Aktion abgeschlossen wird.
