googledocs.title=Google Docs\u2122
googledocs.intro-text=Google Docs-integrering gj\u00f8r at dokumentinnhold som lagres i Alfresco-databasen, redigeres s\u00f8ml\u00f8st i Google Docs som et alternativ til redigeringskapasiteten n\u00e5r du er p\u00e5logget eller avlogget og som finnes i Alfresco Share Deling.
googledocs.settings.label=Google Docs-innstillinger
googledocs.version.label=Gjeldende installert versjon
googledocs.enabled.label=Google Docs aktivert
googledocs.enabled.description=Aktiverer Google Docs-funksjonalitet. Denne egenskapen er sann n\u00e5r Alfresco Content Services installeres med konfigurasjonsveiviseren. Dersom dette alternativet konfigureres til usant, vil redigering i Google Docs-handling ikke v\u00e6re tilgjengelig. Dokumenter som redigeres i \u00f8yeblikket, vil likevel v\u00e6re tilgjengelige ved \u00e5 bruke Fortsett redigering i Google Docs-handling helt til de lagres eller forkastes.
integration.googleDocs.idleThresholdSeconds.label=Google Docs ledig terskel
integration.googleDocs.idleThresholdSeconds.description=Stiller inn terskelen til ledig tid i sekunder. Flere Google-brukere som du inviterer til \u00e5 samarbeide p\u00e5 dokumentet, regnes som 'ledig' etter denne perioden. Perioden regnes fra tidspunktet da brukeren gjorde den siste endringen i dokumentet. N\u00e5r dokumenter lagres i Alfresco Share igjen eller endringene forkastes, m\u00e5 du bekrefte at du vil koble fra eventuelle ikke-ledige brukere f\u00f8r handlingen fullf\u00f8res.
