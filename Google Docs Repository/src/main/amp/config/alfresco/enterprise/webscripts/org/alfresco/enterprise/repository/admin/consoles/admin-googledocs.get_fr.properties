googledocs.title=Google Docs\u2122
googledocs.intro-text=L\u2019int\u00e9gration de Google\u00a0Docs permet au contenu des documents stock\u00e9s dans l\u2019entrep\u00f4t d\u2019\u00eatre modifi\u00e9s dans Google\u00a0Docs. Il s\u2019agit d\u2019une alternative aux capacit\u00e9s de modification en ligne et hors ligne propos\u00e9es dans Alfresco\u00a0Share.
googledocs.settings.label=Param\u00e8tres de Google\u00a0Docs
googledocs.version.label=Version actuellement install\u00e9e
googledocs.enabled.label=Google Docs activ\u00e9
googledocs.enabled.description=Active la fonction Google\u00a0Docs. Lorsque vous installez Alfresco Content Services avec l\u2019assistant de configuration, cette propri\u00e9t\u00e9 est activ\u00e9e. Si vous la d\u00e9sactivez, l\u2019action Modifier dans Google\u00a0Docs ne sera pas disponible. Les documents en cours de modification seront toujours disponibles via l\u2019action Reprendre la modification dans Google\u00a0Docs, jusqu\u2019\u00e0 ce que les modifications soient enregistr\u00e9es ou ignor\u00e9es.
integration.googleDocs.idleThresholdSeconds.label=Limite de dur\u00e9e d\u2019inactivit\u00e9 dans Google\u00a0Docs
integration.googleDocs.idleThresholdSeconds.description=D\u00e9finit la limite de dur\u00e9e d\u2019inactivit\u00e9 en secondes. Les utilisateurs Google suppl\u00e9mentaires que vous invitez \u00e0 collaborer sur le document seront consid\u00e9r\u00e9s comme inactifs apr\u00e8s cette p\u00e9riode. Cette p\u00e9riode est mesur\u00e9e \u00e0 partir de l\u2019heure de la modification la plus r\u00e9cente effectu\u00e9e par l\u2019utilisateur. Lors de l\u2019enregistrement de documents sur Alfresco Share ou de l\u2019abandon des modifications, vous devez confirmer que vous souhaitez d\u00e9connecter tout utilisateur non inactif avant l\u2019ex\u00e9cution de l\u2019action.
